<div class="container">
  <form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ngModel name="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ngModel name="password" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="row">
    <ul>
      <li>{{ userData.email }}</li>
      <li>{{ userData.password }}</li>
    </ul>
  </div>
</div>
